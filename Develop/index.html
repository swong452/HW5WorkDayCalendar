<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Schedulers</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="time-block">
        <p class='hour'> 8AM <input type="text" class="hr" id="8hr" data-index="8" style="width: 80%";><input type = "button" value = "save" class = "saveBtn"/></p>
        <p class='hour'> 9AM <input type="text" class="hr" id="9hr" data-index="9" style="width: 80%";><input type = "button" value = "save" class = "saveBtn"/> </p>
        <p class='hour'> 10AM <input type="text" class="hr" id="10hr" data-index="10" style="width: 80%";><input type = "button" value = "save" class = "saveBtn"/> </p>
        <p class='hour'> 11AM <input type="text" class="hr" id="11hr" data-index="11" style="width: 80%";><input type = "button" value = "save" class = "saveBtn"/> </p>
        <p class='hour'> 12PM <input type="text" class="hr" id="12hr" data-index="12" style="width: 80%";><input type = "button" value = "save" class = "saveBtn"/> </p>
        <p class='hour'> 1PM <input type="text" class="hr" id="13hr" data-index="13" style="width: 80%";><input type = "button" value = "save" class = "saveBtn"/> </p>
        <p class='hour'> 2PM <input type="text" class="hr" id="14hr" data-index="14" style="width: 80%";><input type = "button" value = "save" class = "saveBtn"/> </p>
        <p class='hour'> 3PM <input type="text" class="hr" id="15hr" data-index="15" style="width: 80%";><input type = "button" value = "save" class = "saveBtn"/> </p>
        <p class='hour'> 4PM <input type="text" class="hr" id="16hr" data-index="16" style="width: 80%";><input type = "button" value = "save" class = "saveBtn"/> </p>
        <p class='hour'> 5PM <input type="text" class="hr" id="17hr" data-index="17" style="width: 80%";><input type = "button" value = "save" class = "saveBtn"/> </p>
        <p class='hour'> 6PM <input type="text" class="hr" id="18hr" data-index="18" style="width: 80%";><input type = "button" value = "save" class = "saveBtn"/> </p>
        <p class='hour'> 7PM <input type="text" class="hr" id="19hr" data-index="19" style="width: 80%";><input type = "button" value = "save" class = "saveBtn"/> </p>
        <p class='hour'> 8PM <input type="text" class="hr" id="20hr" data-index="20" style="width: 80%";><input type = "button" value = "save" class = "saveBtn"/> </p>
      </div>
     
      
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://momentjs.com/downloads/moment.js"></script>
    <script src="https://momentjs.com/downloads/moment-with-locales.js"></script>
    <script src="script.js"></script>
  </body>
</html>
